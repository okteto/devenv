version: '3.7'

services:
  dotnetcore:
    image: okteto/dotnetcore:3
    build:
      context: .
      dockerfile: dotnetcore/Dockerfile
  golang:
    image: okteto/golang:1
    build:
      context: .
      dockerfile: golang/Dockerfile
  gradle:
    image: okteto/gradle:6.5
    build:
      context: .
      dockerfile: gradle/Dockerfile
  maven:
    image: okteto/maven:3-openjdk
    build:
      context: .
      dockerfile: maven/Dockerfile
  node:
    image: okteto/node:10
    build:
      context: .
      dockerfile: node/Dockerfile
  openfaas:
    image: okteto/openfaas-golang-http
    build:
      context: openfaas/golang-http-template
  python:
    image: okteto/python:3
    build:
      context: .
      dockerfile: python/Dockerfile
  ruby:
    image: okteto/ruby:2
    build:
      context: .
      dockerfile: ruby/Dockerfile
  rust:
    image: okteto/rust:1
    build:
      context: .
      dockerfile: rust/Dockerfile
  php:
    image: okteto/php:7
    build:
      context: .
      dockerfile: php/Dockerfile
