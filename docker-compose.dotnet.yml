version: '3.7'

services:
  dotnetcore3:
    image: okteto/dotnetcore:3
    build:
      context: .
      dockerfile: dotnetcore/Dockerfile
      args:
        VERSION: "3.1"
  dotnetcore6:
    image: okteto/dotnetcore:6
    build:
      context: .
      dockerfile: dotnetcore/Dockerfile
      args:
        VERSION: "6.0"
  dotnetcore8:
    image: okteto/dotnetcore:8
    build:
      context: .
      dockerfile: dotnetcore/Dockerfile
      args:
        VERSION: "8.0"

  
