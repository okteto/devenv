version: 2
jobs:
  build:
    docker:
      - image: jdrouet/docker-with-buildx:stable
    steps:
      - checkout
      - setup_remote_docker:
          version: "20.10.11"
      - run:
          name: build images
          command: docker buildx bake -f docker-compose.yml --set "*.platform=linux/amd64,linux/arm64,linux/arm/v7"

  push:
    docker:
      - image: jdrouet/docker-with-buildx:stable
    steps:
      - checkout
      - setup_remote_docker:
          version: "20.10.11"
      - run: 
          name: docker login
          command: echo $DOCKER_TOKEN | docker login -u $DOCKER_USERNAME --password-stdin
      - run:
          name: build & push images
          command: make push

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            branches:
              ignore:
                - main
  push:
    jobs:
      - push:
          filters:
            branches:
              only:
                - main